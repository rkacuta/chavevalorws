<!DOCTYPE html>
<html>
<head>
    <title></title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
function listar() {
    $.ajax({
        url: '/api/chavevalor',
        method: 'GET'
    }).then(function(data) {
        $('#tabela').empty();
        $('#tabela').append('<tr><th>ID</th>' +
                            '<th>DataHora</th>' +
                            '<th>Chave</th>' +
                            '<th>Valor</th></tr>');
        n = data.length;
        for (var i=0; i<n; i++) {
            $('#tabela').append('<tr><td>'+ data[i].id+'</td>' +
                            '<td>'+ data[i].datahora + '</td>' +
                            '<td>' + data[i].chave + '</td>' +
                            '<td>' + data[i].valor + '</td></tr>');
            
        }
    });
}

function criar() {
    $.ajax({
        url: '/api/chavevalor',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
           datahora: $('#txtDataHora').val(),
           chave: $('#txtChave').val(),
           valor: $('#txtValor').val()
        })
    }).then(function(data) {
        $('#txtDataHora').val('');
        $('#txtChave').val('');
        $('#txtValor').val('');
        $('#tabela').append('<tr><td>'+ data.id+'</td>' +
                            '<td>'+ data.datahora + '</td>' +
                            '<td>' + data.chave + '</td>' +
                            '<td>' + data.valor + '</td></tr>');
                        
    });
    
}

function remover() {
    $.ajax({
        url: '/api/chavevalor/' + $('#txtId').val(),
        method: 'DELETE',
        error: function(xhr, options, error) {
            $('#txtId').val('');
            alert(xhr.responseText);
        }
    }).then(function() {
        $('#txtId').val('');
        listar();
    });
}
</script>
    
</head>
<body>
<br>
<h1> HELLO WORLD!!!! </h1>
<br>
<h1>Listagem</h1>

<p><input type="button" value="Listar" onclick="listar()"></p>

<table border="1" id="tabela">
</table>

<h1>Criação</h1>

<p>DataHora: <input type="text" id="txtDataHora"></p>
<p>Chave: <input type="text" id="txtChave"></p>
<p>Valor: <input type="text" id="txtValor"></p>
<p><input type="button" value="Criar" onclick="criar()"></p>


<h1>Remoção</h1>
<p>ID: <input type="text" id="txtId"> 
<input type="button" onclick="remover()" value="Remover"></p>
</body>
</html>
